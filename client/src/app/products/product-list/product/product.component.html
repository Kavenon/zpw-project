<div class="card mb-4 h-100">
  <div class="ribbon" *ngIf="product.amount <= 0"><span>Brak</span></div>
  <div class="card-body">
    <img class="card-img-top" src="{{product.photos[0] | uploads}}" *ngIf="product.photos.length > 0">
    <h4 class="card-title">
      <a tabindex="1">{{product.name}}</a>
    </h4>
    <h5 *ngIf="isPromo()">
      <span class="text-success">{{getDiscountedPrice() | currency: product.price.currency: true}}</span>
      <small><s>{{product.price.value | currency: product.price.currency: true}}</s></small>
      <br/>
      <small class="text-secondary">Pozosta≈Ço: {{timeLeftStr}}</small>
    </h5>
    <h5 *ngIf="!isPromo()">
      {{product.price.value | currency: product.price.currency: true}}
    </h5>
    <p class="card-text">{{product.description}}</p>
  </div>
  <div class="card-footer">
    <button (click)="addToCard()" [disabled]="product.amount <= 0" class="btn btn-primary btn-sm">
      Dodaj do koszyka
    </button>
    <button (click)="showDetails(product)" class="btn btn-primary btn-sm pull-right" *ngIf="product.photos.length > 1">
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>
