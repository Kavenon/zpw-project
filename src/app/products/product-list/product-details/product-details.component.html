<div class="modal-header">
  <h4 class="modal-title">{{product.name}}
    <small>
      {{product.price.value | currency: product.price.currency: true}}
    </small>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
  <img style="max-width:300px;"
       *ngFor="let photo of product.photos"
       src="{{photo | uploads}}"
       class="img-thumbnail img-responsive mb-4"/>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Zamknij</button>
</div>
