<div class="card mb-4">
  <div class="card-body">
    <h4 class="card-title">
      <a tabindex="1">{{product.name}}</a>
    </h4>
    <h5>{{product.price.value | currency: product.price.currency: true}}</h5>
    <p class="card-text">{{product.description}}</p>
  </div>
  <div class="card-footer">
    <button (click)="addToCard()" class="btn btn-primary btn-sm">
      Dodaj do koszyka
    </button>
  </div>
</div>
