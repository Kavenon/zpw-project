<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="mt-4">Twój koszyk na zakupy.
        <small class="text-muted pull-right">Wartość: {{(totalValue | async) .value | currency: (totalValue |
          async).currency: true}}
        </small>
      </h2>

      <app-cart-details [items]="items | async" (onDeleteItem)="onDeleteItem($event)"></app-cart-details>

      <div class="col-lg-12 text-center">
        <button class="btn btn-info" routerLink="/">Kontynuuj zakupy</button>
        <button class="btn btn-primary" routerLink="/checkout" [disabled]="(items | async).length === 0">Złóż zamówienie</button>
      </div>
    </div>
  </div>
</div>
