<table class="table text-center">
  <tr>
    <th>Nazwa</th>
    <th>Opis</th>
    <th></th>
  </tr>
  <tr *ngFor="let item of products">
    <td>{{item.name}}</td>
    <td>{{item.description}}</td>
    <td>{{item.totalValue.value | currency: item.totalValue.currency}}</td>
    <td>
      <button class="btn btn-primary btn-sm" (click)="editProduct(item)">Szczegóły</button>
      <button class="btn btn-primary btn-sm" (click)="deleteProduct(item)">Szczegóły</button>
    </td>
  </tr>
</table>
