<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2 class="mt-4">
                {{isNewProduct ? 'Dodawanie produktu': 'Edycja produktu'}}
            </h2>

            <app-product-form
                    [product]="product$ | async"
                    [categories]="categories$ | async"
                    (onSubmit)="onSubmit($event)"
            ></app-product-form>
        </div>
    </div>
</div>
