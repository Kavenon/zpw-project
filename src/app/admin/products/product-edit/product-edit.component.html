<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h2 class="mt-4">
        {{isNewProduct ? 'Dodawanie produktu': 'Edycja produktu'}}
      </h2>

      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="id"/>
        <div class="form-group">
          <label>Nazwa</label>
          <input type="text" class="form-control" formControlName="name">
          <div class="invalid-feedback">
            Podaj nazwę produktu
          </div>
        </div>
        <div class="form-group">
          <label>Opis</label>
          <textarea class="form-control" formControlName="description"></textarea>
          <div class="invalid-feedback">
            Podaj opis produktu
          </div>
        </div>
        <div class="form-group" formGroupName="price">
          <label>Cena</label>
          <input type="text" class="form-control" formControlName="value">
          <div class="invalid-feedback">
            Podaj cenę produktu
          </div>
          <input type="hidden" formControlName="currency"/>
        </div>
        <div class="form-group">
          <label>Kategoria</label>
          <select class="form-control" formControlName="categoryId">
            <option value="">-</option>
            <option *ngFor="let category of categories$ | async" [value]="category.id">{{category.name}}</option>
          </select>
          <div class="invalid-feedback">
            Podaj kategorię produktu
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Zapisz</button>
        </div>
      </form>
    </div>
  </div>
</div>
