<table class="table text-center">
    <tr>
        <th>Imie</th>
        <th>Adres</th>
        <th>Wartość</th>
        <th>Produkty</th>
    </tr>
    <tr *ngFor="let item of orders">
        <td>{{item.name}}</td>
        <td>{{item.street}}</td>
        <td>{{item.totalValue.value | currency: item.totalValue.currency: true}}</td>
        <td>{{mapProducts(item.items)}}</td>
    </tr>
</table>
