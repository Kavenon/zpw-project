<form class="mt-4" [formGroup]="checkoutForm" (ngSubmit)="checkoutSubmit()">
    <div class="form-group">
        <label>Imie i nazwisko</label>
        <input type="text" class="form-control" formControlName="name">
        <div class="invalid-feedback">
            Proszę podać imie i nazwisko
        </div>
    </div>
    <div class="form-group">
        <label>Nazwa ulicy</label>
        <input type="text" class="form-control" formControlName="street">
        <div class="invalid-feedback">
            Proszę podać nazwę ulicy
        </div>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="!checkoutForm.valid">Dokończ zamówienie</button>
    </div>
</form>
